- job:
    name: katello-nightly-rpm-pipeline
    project-type: pipeline
    triggers:
      - build-result:
           groups:
            - jobs:
                - foreman-nightly-rpm-pipeline
              results:
                - success
    dsl:
      !include-raw:
        - pipelines/release/katello/nightly.groovy
        - pipelines/lib/ansible.groovy
        - pipelines/lib/foreman_infra.groovy

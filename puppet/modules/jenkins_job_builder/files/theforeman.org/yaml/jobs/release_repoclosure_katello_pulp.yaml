- job-template:
    name: 'release_repoclosure_katello_pulp_{version}_{dist}'
    project-type: matrix
    logrotate:
      daysToKeep: 21
      numToKeep: -1
    parameters:
      - string:
          name: 'os'
          default: '{dist}'
          description: 'OS code, e.g. <code>el6</code>, <code>el7</code>'
      - string:
          name: 'version'
          default: '{version}'
          description: 'Katello version, e.g. <code>nightly</code>'
      - string:
          name: 'foreman_version'
          default: '{version}'
          description: 'Foreman version, e.g. <code>nightly</code>'
    axes:
      - axis:
          type: label-expression
          name: slave
          values:
            - 'el'
    scm:
      - foreman-rpm-packaging:
          branch: 'rpm/develop'
    wrappers:
      - abort_build:
          timeout_min: 60
    builders:
      - repoclosure_katello_pulp
    publishers:
      - email:
          recipients: jlsherrill@gmail.com ericdhelms@gmail.com inecas@redhat.com bbuckingham@redhat.com
          notify-every-unstable-build: true
      - trigger:
          project: release_repoclosure_katello_{version}_{dist}
          theshold: SUCCESS

- project:
    name: 'release repoclosure katello pulp nightly el7'
    dist: 'el7'
    version: 'nightly'
    jobs:
      - 'release_repoclosure_katello_pulp_{version}_{dist}'

# Trigger build jobs via SCM monitoring only, no testing or building here.
- job:
    name: packaging_trigger_selinux_develop
    scm:
      - foreman-selinux:
          branch: 'develop'
    parameters:
      - string:
          name: ruby
          default: '2.0.0'
          description: "Ruby version to run rake generate task under"
    triggers:
      - timed: 'H 3 * * 1'
      - scm_fifteen_minutes
      - github
    builders:
      - pkg_generate_source
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - archive:
          artifacts: 'pkg/*'
          only-if-success: false
      - release_nightly_build_foreman_rpm:
          project: packages/foreman/foreman-selinux

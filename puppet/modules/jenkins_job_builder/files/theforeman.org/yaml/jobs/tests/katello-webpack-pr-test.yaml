- job:
    name: katello-webpack-pr-test
    project-type: pipeline
    concurrent: true
    properties:
      - github:
          url: https://github.com/Katello/katello
      - tfm-pull-request-build-discarder
    triggers:
      - github_pr_katello:
          context: 'katello/webpack'
          included_regions:
            - ^webpack\/.+
            - ^engines\/bastion_katello\/.+
            - ^app\/assets\/.+
            - package.json
    dsl:
      !include-raw:
        - pipelines/test/testKatelloWebpack.groovy
        - pipelines/lib/rvm.groovy
        - pipelines/lib/git.groovy
        - pipelines/lib/foreman.groovy

- job:
    name: test_katello_core
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - github_katello
    parameters:
      - string:
          name: branch
          default: master
          description: "Branch to run test suite on"
      - string:
          name: foreman_branch
          default: develop
          description: "Foreman branch to run test suite against"
    concurrent: true
    scm:
      - katello
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.9.3
            - 2.1
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
      - axis:
          type: label-expression
          name: slave
          values:
            - el7
    builders:
      - clone_foreman
      - gemset_create
      - test_katello
    publishers:
      - archive:
          artifacts: 'plugin/pkg/*,Gemfile.lock'
          only-if-success: false
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
